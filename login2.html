<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login and Registration Form in HTML | CodingNepal</title>
      <link rel="stylesheet" href="login2.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login
            </div>
            <div class="title signup">
               Login
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup">
               <label for="login" class="slide login">Cliente</label>
               <label for="signup" class="slide signup">Dono</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form action="#" class="login">
                  <div class="field">
                     <input type="text" placeholder="Endereço de Email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Senha" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Esqueceu a senha?</a>
                  </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <a href="cliente.html"> Login </a>
                  </div>
                  <div class="signup-link">
                     Não é um membro? <a href="cadastro.html">Cadastre-se</a>
                  </div>
               </form>
               <form action="#" class="signup">
                  <div class="field">
                     <input type="text" placeholder="Endereço de Email" required>
                  </div>
                  <div class="field">
                     <input type="password" placeholder="Senha" required>
                  </div>
                  <div class="pass-link">
                    <a href="#">Esqueceu a senha?</a>
                 </div>
                  <div class="field btn">
                     <div class="btn-layer"></div>
                     <a href="home.html"> Login </a>
                  </div>
                  <div class="signup-link">
                    Não é um membro? <a href="cadastro.html">Cadastre-se</a>
                 </div>
               </form>
            </div>
         </div>
      </div>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
      </script>
   </body>
</html>
